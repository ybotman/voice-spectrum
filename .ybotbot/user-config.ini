; Voice Spectrum Project Configuration
; ========================================

[User Info]
; Your name - used by the AI agent for personalized interactions
usersName = 'El Gotan'

; Your default git branch
usersDefaultBranch = 'main'


[Build YbotBot with]
; ========================================
; Control which YBOTBOT- prefixed files to include in the build
; ========================================
YBOTBOT-TEAM-DYNAMICS = true
YBOTBOT-COMMANDS = true
YBOTBOT-ROLES = true
YBOTBOT-HANDOFFS = true
YBOTBOT-SUCCESS-CRITERIA = true
YBOTBOT-TRACKING = true


[JIRA]
