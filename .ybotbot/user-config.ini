; Your Atlassian Cloud URL
jira-url = "https://hdtsllc.atlassian.net"

; JIRA project key for voice-spectrum
jira-project_key = "VOICE"

; Email for API authentication
jira-email = "toby.balsley@gmail.com"


[GitHub]
; ========================================
; GitHub/Git Integration Configuration
; ========================================

; Enable GitHub integration
github-enabled = 'true'

; Repository URL
github-repo = 'https://github.com/ybotman/voice-spectrum'


